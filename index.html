<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <form>
        <h1>Complex Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="name">
            <label for="Email">Email</label>
            <input type="text" placeholder="Email" id="Email">
            <label for="Phoneno">Phoneno</label>
            <input type="tel" placeholder="Phoneno" id="Phoneno">
            <label for="date">Date of Birth</label>
            <input type="date" id="date">
            <label for="kiran">Gender</label>
            <label for="Male">Male</label>
    
            <input type="radio" id="Male" name="kiran">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="kiran"><br>
            <select id="country">
                <option value="united states">united states</option>
                <option value="india">india</option>
                <option value="china">china</option>
                <option value="Bangladesh">Bangladesh</option>
            </select>

        </fieldset>  
        <fieldset>
            <legend>
                <label for="Address">Address</label>
                <input type="text" id="Address">
                <label for="City">City/label>
                <input type="text" id="City">
                <label for="State">State</label>
                <input type="text" id="State">
                <label for="Zipcode">Zipcode</label>
                <input type="text" id="Zipcode">
            </legend>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea">Comments</label>
            <textarea id="textarea"> 
            </textarea>
            <label for="checkbox">i agree to the terms and conditions</label>
            <input type="checkbox" id="checkbox">
        </fieldset>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
