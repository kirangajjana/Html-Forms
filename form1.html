<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>
<body>
    <header></header>
    <main>
        <form>
            <fieldset>
                <legend>
                    User Personal Information
                </legend>
                <laber for="name">Enter your FullName</laber><br><br>
                <input type="text" id="name" placeholder="enter your full name"><br><br>
                <laber for="Email">Enter your Email</laber><br><br>
                <input type="text" id="Email" placeholder="enter your Email"><br><br>
                <laber for="Password">Enter your Password</laber><br><br>
                <input type="password" id="password" placeholder="enter your Password"><br><br>
                <laber for="CPassword">Confirm your Password</laber><br><br>
                <input type="Cpassword" id="Cpassword" placeholder="Confirm your password"><br><br>
                <label for="gender">Enter your Gender</label>
                <input type="radio" id="Male" name="gender">
                <label for="Male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="Female">Female</label>
                <input type="radio" id="noto" name="gender">
                <label for="noto">Prefer not to say</label><br><br>
                <label for="date">enter your birthday</label><br><br>
                <input type="date" id="date"><br><br>
                <label for="address">Enter your address</label><br><br>
                <textarea id="address" placeholder="enter yoour address"></textarea><br><br>
                <input type="button" value="submit">
                
            </fieldset>
        </form>
    </main>
    <footer></footer>
</body>
</html>
